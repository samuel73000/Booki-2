<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Booki</title>
    <link rel="stylesheet" href="/css/global.css" />
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/0e02459f90.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <header class="header">
    <img src="/images/logo/Booki.png" class="logo" />
    <div class="container-lien-header">
      <a href="#" class="lien-header">Hébergements</a>
      <a href="#" class="lien-header">Activités</a>
    </div>
  </header>
  <body>
    <section class="container-info">
      <div>
        <h1 class="title-info">
          Trouvez votre hébergement pour des vacances de rêve
        </h1>
        <p class="p-info">En plein centre-ville ou en pleine nature</p>
      </div>
      <div class="container-recherche-info">
        <i class="fa-solid fa-location-dot font-info"></i>
        <input
          type="text"
          class="input-info"
          placeholder="   Marseille, France"
        />
        <button class="btn-info">Rechercher</button>
      </div>
      <div class="container-filtres">
        <p class="title-filtres">Filtres</p>
        <button class="btn-filtres">
          <i class="fa-solid fa-money-bill-wave font-filtres"></i>
          Économique
        </button>
        <button class="btn-filtres">
          <i class="fa-solid fa-person font-filtres"></i>
          Familial
        </button>
        <button class="btn-filtres">
          <i class="fa-solid fa-heart font-filtres"></i>
          Romantique
        </button>
        <button class="btn-filtres">
          <i class="fa-solid fa-fire font-filtres"></i>
          Nos pépites
        </button>
      </div>
      <div class="container-i">
      <i class="fa-solid fa-info font-i"></i>
      <p class="texte-i">Plus de 500 logements sont disponibles dans cette ville</p>
    </div>
    </section>
  </body>
  <footer></footer>
</html>
